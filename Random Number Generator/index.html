<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random number generator</title>
</head>
<body>
    <div id="Window" >
        <div id="Generator" >
            <label id="title">Random Number Generator</label>
            <div id="Content" >
                <div id="Minimum-container">
                    <label id="Minimum">Minimum:</label>
                    <input id="Minimuminput">
                </div>
                <div id="Maximum-container" >
                    <label id="Maximum">Maximum:</label>
                    <input id="Maximuminput" >
                </div><br>
                <button id="GenerateBtn">Generate</button><br>
                <label id="Number">0</label>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
