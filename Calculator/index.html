<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app" class=" border bg-blue-100 h-screen flex items-center justify-center">
        <div id="Calculator" class="border-2 border-black/20 rounded-lg bg-black/30 backdrop-blur-lg shadow shadow-lg">
            <div class="container flex flex-col">
                <textarea id="input" class="border-2 m-4 p-2 h-20 bg-white-500" readonly></textarea>
                <div class="grid grid-row-4 ">
                    <div>
                        <button id="clear"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">CE</button>
                        <button id="clear-all"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">C</button>
                        <button id="backspace"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">âŒ«</button>
                        <button id="division"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">/</button>
                    </div>
                    <div>
                        <button id="7"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">7</button>
                        <button id="8"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">8</button>
                        <button id="9"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">9</button>
                        <button id="multiply"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">*</button>
                    </div>
                    <div>
                        <button id="4"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">4</button>
                        <button id="5"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">5</button>
                        <button id="6"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">6</button>
                        <button id="minus"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">-</button>
                    </div>
                    <div>
                        <button id="1"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">1</button>
                        <button id="2"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">2</button>
                        <button id="3"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">3</button>
                        <button id="plus"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">+</button>
                    </div>
                    <div>
                        <button id="plus-minus"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">+/-</button>
                        <button id="0"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">0</button>
                        <button id="decimal"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">.</button>
                        <button id="equal"
                            class="border border-white/20 bg-white/30 hover:bg-blue-500 backdrop-blur-md text-black p-2 m-4 w-20 shadow shadow-lg rounded-lg">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/script.js"></script>
</body>

</html>
