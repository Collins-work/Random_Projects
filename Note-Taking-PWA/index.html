<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="desktop-web-app-capable" content="yes">
  <title>ClinexNotes</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="icon" href="/Note.png" />
  <link rel="apple-touch-icon" href="/Note.png" />
  <link rel="stylesheet" href="/src/style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DXSF6ZLK6D"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-DXSF6ZLK6D');
  </script>

</head>

<body>
  <header class="app-header">
    <div class="app-title-logo">
      <img src="/public/Note.png" alt="ClinexNotes Logo" class="logo" />
      <h1 class="app-title">ClinexNotes</h1>
    </div>
    <div class="user-section">
      <button id="loginBtn" class="btn" aria-label="Sign in with Google">
        Sign in with Google
      </button>
      <div id="userInfo" class="user-info" hidden>
        <img id="userPhoto" class="user-photo" alt="User" />
        <span id="userName" class="user-name"></span>
        <button id="logoutBtn" class="btn" aria-label="Sign out">Sign out</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="note-editor" aria-labelledby="editorTitle">
      <h2 id="editorTitle">Create note</h2>
      <form id="noteForm" autocomplete="off">
        <label for="title" class="sr-only">Title</label>
        <input id="title" name="title" type="text" placeholder="Title" required />
        <label for="type" class="sr-only">Note Type</label>
        <select id="type" name="type" class="note-type">
          <option value="short">Short Note</option>
          <option value="long">Long Note</option>
          <option value="key">Key Note</option>
        </select>
        <label for="content" class="sr-only">Content</label>
        <textarea id="content" name="content" placeholder="Write your note..." rows="10" required></textarea>
        <div class="actions">
          <button type="submit" class="btn primary">Save</button>
          <button type="reset" class="btn">Clear</button>
        </div>
      </form>
      <p id="status" role="status" aria-live="polite"></p>
    </section>

    <section class="note-list" aria-labelledby="listTitle">
      <h2 id="listTitle">Your notes</h2>
      <input id="search" type="text" placeholder="Search notes..." class="search-input" />
      <ul id="notes" class="notes" role="list"></ul>
    </section>
  </main>

  <footer class="app-footer">
    <small>Made by Clinex with ❤️</small>
  </footer>

  <script src="src/app.js" type="module"></script>
</body>

</html>
