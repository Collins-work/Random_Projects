<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="Stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <label id="Header">Collins Gallery</label>
        <div id="gallery">
            <img src="/Image/Oasis.png">
            <img src="/Image/Anime2.png">
            <img src="/Image/Beach.png">
            <img src="/Image/Man.png">
            <img src="/Image/Anime1.png">

    <div id="fullscreen">
        <span id="left" class="arrow">&#10094;</span>
        <img id="bigImg" src="" alt="Big Image">
        <span id="right" class="arrow">&#10095;</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
